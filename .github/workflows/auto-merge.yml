name: Auto Merge Dependabot PRs (with CircleCI Check)

on:
  pull_request:
    types:
      - opened
      - labeled
      - synchronize

jobs:
  wait-for-circleci:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CircleCI to pass
        run: |
          PR_URL="${{ github.event.pull_request.html_url }}"
          while true; do
            STATUS=$(gh pr checks "$PR_URL" | grep "ci/circleci: test" | awk '{print $2}')
            if [[ "$STATUS" == "success" ]]; then
              echo "✅ CircleCI tests passed. Proceeding with auto-merge."
              exit 0
            elif [[ "$STATUS" == "failure" ]]; then
              echo "❌ CircleCI tests failed. Stopping auto-merge."
              exit 1
            fi
            echo "⏳ Waiting for CircleCI to complete..."
            sleep 30
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-merge:
    needs: wait-for-circleci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable auto-merge
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: contains(github.event.pull_request.labels.*.name, 'auto-merge')

