name: Auto Merge Dependabot PRs (with CircleCI Check)

on:
  pull_request:
    types:
      - opened
      - labeled
      - synchronize

jobs:
  wait-for-circleci:
    runs-on: ubuntu-latest
    steps:
      - name: Log CircleCI check result
        run: |
          PR_URL="${{ github.event.pull_request.html_url }}"
          echo "üîç Checking CircleCI status for PR: $PR_URL"
          CHECK_RESULT=$(gh pr checks "$PR_URL" | grep "ci/circleci: test")
          echo "üìù CircleCI Check Output: $CHECK_RESULT"

      - name: Wait for CircleCI to pass
        run: |
          PR_URL="${{ github.event.pull_request.html_url }}"
          while true; do
            CHECK_RESULT=$(gh pr checks "$PR_URL" | grep "ci/circleci: test")
            echo "üîç Current CircleCI Status: $CHECK_RESULT"
            STATUS=$(echo "$CHECK_RESULT" | awk '{print $3}')
            
            if [[ "$STATUS" == "pass" ]]; then
              echo "‚úÖ CircleCI tests passed. Proceeding with auto-merge."
              exit 0
            elif [[ "$STATUS" == "fail" ]]; then
              echo "‚ùå CircleCI tests failed. Stopping auto-merge."
              exit 1
            fi
            
            echo "‚è≥ Waiting for CircleCI to complete..."
            sleep 30
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-merge:
    needs: wait-for-circleci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable auto-merge
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: contains(github.event.pull_request.labels.*.name, 'auto-merge')

