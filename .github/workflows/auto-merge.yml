name: Auto Merge Dependabot PRs (with CircleCI Check)

on:
  pull_request:
    types:
      - opened
      - labeled
      - synchronize

permissions:
  pull-requests: write

jobs:
  wait-for-circleci:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CircleCI to pass
        run: |
          PR_URL="${{ github.event.pull_request.html_url }}"
          MAX_WAIT_TIME=$((3 * 60 * 60)) # æœ€å¤§å¾…æ©Ÿæ™‚é–“: 3æ™‚é–“ (180åˆ† * 60ç§’)
          WAIT_INTERVAL=30  # 30ç§’ã”ã¨ã«ãƒã‚§ãƒƒã‚¯
          ELAPSED_TIME=0

          while [[ $ELAPSED_TIME -lt $MAX_WAIT_TIME ]]; do
            CHECK_RESULT=$(gh pr checks "$PR_URL" | grep "ci/circleci: test")
            echo "ğŸ“ CircleCI Check Output: $CHECK_RESULT" # CircleCI ã®ãƒã‚§ãƒƒã‚¯çµæœã‚’è¡¨ç¤º

            STATUS=$(echo "$CHECK_RESULT" | awk '{print $3}') # CircleCI ã®ãƒ†ã‚¹ãƒˆçµæœ (pass / fail) ã‚’å–å¾—

            if [[ "$STATUS" == "pass" ]]; then
              echo "âœ… CircleCI tests passed. Proceeding with auto-merge."
              exit 0
            elif [[ "$STATUS" == "fail" ]]; then
              echo "âŒ CircleCI tests failed. Stopping auto-merge."
              exit 1
            fi

            echo "â³ Waiting for CircleCI to complete... (Elapsed: $((ELAPSED_TIME/60)) min)"
            sleep $WAIT_INTERVAL
            ELAPSED_TIME=$((ELAPSED_TIME + WAIT_INTERVAL))
          done

          echo "âš ï¸ Timeout reached: CircleCI did not finish within 3 hours."
          exit 1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-merge:
    needs: wait-for-circleci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract PR ID
        run: |
          PR_URL="${{ github.event.pull_request.html_url }}"
          PR_ID=$(basename "$PR_URL")  # PR ã® URL ã‹ã‚‰ PR ç•ªå·ã‚’å–å¾—
          echo "PR_ID=$PR_ID" >> $GITHUB_ENV  # ç’°å¢ƒå¤‰æ•°ã«ä¿å­˜

      - name: Enable auto-merge
        run: |
          echo "Merging PR #$PR_ID"
          gh pr merge --auto --squash "$PR_ID"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
